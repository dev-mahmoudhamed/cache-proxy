<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Cache Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            margin-bottom: 35px;
        }

        h1 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        /* Form */
        form {
            margin-bottom: 45px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Results Table */
        .results-section {
            margin-top: 20px;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            padding: 0 20px 15px 20px;
            font-weight: 600;
            font-size: 0.8rem;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .result-item.hit {
            background: #f0fdf4;
        }

        .result-item.miss {
            background: #fef2f2;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-item.hit:hover {
            background: #dcfce7;
        }

        .result-item.miss:hover {
            background: #fee2e2;
        }

        .url-column {
            color: #2d3748;
            font-size: 0.9rem;
            word-break: break-all;
            font-weight: 500;
        }

        .status-column {
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .duration-column {
            text-align: right;
            font-weight: 700;
            font-size: 0.95rem;
        }

        /* Status Colors */
        .status-hit {
            color: #38a169;
        }

        .status-miss {
            color: #e53e3e;
        }

        .duration-hit {
            color: #38a169;
        }

        .duration-miss {
            color: #e53e3e;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.4;
        }

        .empty-state p {
            font-size: 1.05rem;
        }

        /* Symbols */
        .symbol {
            margin-right: 8px;
            font-size: 1.1em;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .input-wrapper {
                flex-direction: column;
            }

            button {
                width: 100%;
                padding: 16px;
            }

            .table-header {
                display: none;
            }

            .result-item {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 18px;
            }

            .status-column,
            .duration-column {
                text-align: left;
            }

            .url-column {
                font-size: 0.85rem;
                padding-bottom: 8px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            }

            .status-column {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .status-column::before {
                content: 'Status:';
                color: #a0aec0;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
            }

            .duration-column {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .duration-column::before {
                content: 'Duration:';
                color: #a0aec0;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>âš¡ Proxy Cache Lab</h1>
            <p class="subtitle">Learn how caching improves response times for repeated requests</p>
        </header>

        <form method="POST" action="/fetch">
            <div class="input-wrapper">
                <input type="text" name="url" placeholder="Enter URL to test (e.g., https://example.com)" required
                    autofocus />
                <button type="submit">Fetch URL</button>
            </div>
        </form>

        <div class="results-section">
            {{if .}}
            <div class="table-header">
                <div>URL</div>
                <div style="text-align: center;">Status</div>
                <div style="text-align: right;">Duration</div>
            </div>

            {{range .}}
            <div class="result-item {{if .Cached}}hit{{else}}miss{{end}}">
                <div class="url-column">{{.URL}}</div>
                <div class="status-column {{if .Cached}}status-hit{{else}}status-miss{{end}}">
                    {{if .Cached}}
                    <span class="symbol">âœ“</span>HIT
                    {{else}}
                    <span class="symbol">âœ—</span>MISS
                    {{end}}
                </div>
                <div class="duration-column {{if .Cached}}duration-hit{{else}}duration-miss{{end}}">
                    {{.Duration}}
                </div>
            </div>
            {{end}}

            {{else}}
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“Š</div>
                <p>No requests yet. Enter a URL above to start testing.</p>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
